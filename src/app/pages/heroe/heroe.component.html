<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" placeholder="Firebase ID" class="form-control" disabled>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" placeholder="Nombre del heroe" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text" placeholder="Poder del heroe" class="form-control">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-o"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-frown-o"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
